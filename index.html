    <!-- Dependencies -->

<body>

    <div class="page-content">
        <nav class="topbar">
            <div id="search">
                <form><input type="text" class="search-input" placeholder="Search..."></form>
                <div id="search-result" style="color: white; position: absolute; background-color: red; padding: 0px 8px 8px 8px; list-style: none"></div>
            </div>
        </nav>
        <div class="content">
            <div class="card-row">
                <div class="card card-red">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="card">
                    <canvas id="chart2"></canvas>
                </div>
                <div class="card">
                    <canvas id="chart3"></canvas>
                </div>
                <div class="card">
                    <canvas id="chart4"></canvas>
                </div>
                <div class="card">
                    <canvas id="chart5"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                maintainAspectRatio: false,
                responsive: true,
            }
        });
    </script>
    <script>
        $(".search-input").on("input", function(){
            console.log($(".search-input").val());
            $.ajax({ 
                async: true,
                url: "./search.html",
                success: function(data){
                    document.getElementById("search-result").innerHTML = "<ul>" + data + "</ul>";
                }
            });
        });
    </script>

</body>
